<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicia Sesión</h2>
        <form>
            <div class="input-group">
                <input type="email" placeholder="Correo electrónico" required>
                <span class="icon"><img src="../IMG/icons8-correo-16.png" alt="Email Icon"></span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
                <span class="icon"><img src="../IMG/icons8-candado-16.png" alt="Lock Icon"></span>
            </div>
            <label>
                <input type="checkbox"> Recordar datos
            </label>
            <button type="submit">Iniciar Sesión</button>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="Register.html">¿Aún no eres usuario? <span>Regístrate</span></a>
            </div>
        </form>
    </div>
</body>
</html>
