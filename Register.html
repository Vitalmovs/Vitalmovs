<!doctype html>
<html lang="es">
	
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="CSS/Register.css">
	
</head>

<body>
	
	<div class="wrapper">
		<form action="">
			<h1>Registrarse</h1>
			<div class="input-box">
				<input type="text" placeholder="Nombres y Apellidos" required>
				<i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Correo Electrónico" required>
				<i class='bx bx-envelope'></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Repetir correo electrónico" required>
				<i class='bx bxs-envelope' ></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Contraseña" required>
				<i class='bx bx-lock-alt'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Repetir contraseña" required>
				<i class='bx bxs-lock-alt' ></i>
			</div>
			
			
			<div class="aceptar-terminos">
				<label><input type="checkbox"> Acepto los Términos y Condiciones sobre el uso de la aplicación.</label>
			</div>
			
			<button type="submit" class="btn">REGISTRARSE</button>
			
			<div class="ya-eres-usuario">
				<p>¿Ya eres usuario? <a href="login.html">Inicia sesión</a></p>
			</div>
			
		</form>
	</div>
	<script src="JS/Register.js"></script>

</body>
</html>
